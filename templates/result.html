<!-- templates/result.html -->
<!DOCTYPE html>
<html>

<head>
  <title>Student Result</title>
</head>

<body>
  <h1>Result for {{ student['Name'] }}</h1>
  <p><strong>ID:</strong> {{ student['ID NO'] }}</p>
  <ul>
    {% for key, value in student.items() %}
    {% if key not in ['Name', 'ID NO'] %}
    <li><strong>{{ key }}:</strong> {{ value }}</li>
    {% endif %}
    {% endfor %}
  </ul>
</body>

</html>
